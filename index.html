    <style>
        /* åŸºç¤æ»¾å‹•èˆ‡èƒŒæ™¯æ¨£å¼ */

        /* åŒæ­¥ç‹€æ…‹æŒ‡ç¤ºå™¨ */
        #sync-indicator {

        /* å…¨è¢å¹•åŠ è¼‰ç•«é¢ */

    </style>

        <div class="max-w-2xl mx-auto px-4">

            <section class="glass-card rounded-2xl p-6 mb-8">
                <h2 class="text-white font-semibold mb-4 border-b border-white/5 pb-2">1. åˆ†é¡ç®¡ç†</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="new-cat-input" placeholder="åç¨±" class="flex-1 bg-neutral-900 rounded-lg p-2 outline-none border border-white/5">
                    <button onclick="addCategory()" class="bg-white text-black px-4 py-2 rounded-lg text-sm font-bold">æ–°å¢</button>
                </div>
                <div id="cat-tags" class="flex flex-wrap gap-2"></div>
            </section>

            <section class="glass-card rounded-2xl p-6 mb-8">
                <h2 class="text-white font-semibold mb-4 border-b border-white/5 pb-2">2. ä»»å‹™å®šç¾©</h2>
                <div class="space-y-3 mb-6">
                    <input type="text" id="task-name" placeholder="å…§å®¹" class="w-full bg-neutral-900 rounded-lg p-2 outline-none border border-white/5">
                    <div class="flex gap-2">
                        <select id="task-cat-select" class="flex-1 bg-neutral-900 rounded-lg p-2 outline-none border border-white/5"></select>
                        <input type="number" id="task-score" placeholder="Pts" class="w-24 bg-neutral-900 rounded-lg p-2 outline-none border border-white/5">

            </section>

            <section class="glass-card rounded-2xl p-6 border-red-900/20 text-center">
                <button onclick="resetAll()" class="text-red-500/50 border border-red-900/30 px-4 py-1 rounded text-sm uppercase">Factory Reset</button>

    <script>
        // --- [Supabase åˆå§‹åŒ–] ---
        const supabaseUrl = 'https://okesrvqivpqvahmenafx.supabase.co';
        const supabaseKey = 'sb_publishable_QCthF4rOOZH0XUb4KQXUtA_I2LZM1JJ';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // --- [å…¨åŸŸç‹€æ…‹] ---
        let state = {
            categories: JSON.parse(localStorage.getItem('ds_categories')) || ['ä¸€èˆ¬'],
            tasks: JSON.parse(localStorage.getItem('ds_tasks')) || [],
            completions: JSON.parse(localStorage.getItem('ds_completions')) || {}
        };
        const today = new Date().toISOString().split('T')[0];
        let currentUser = localStorage.getItem('redopa_user');
        let growthChart = null;
        let currentChartRange = 'month';
        let currentFilter = null;

        // --- [ä¸‹æ‹‰é‡æ–°æ•´ç†é‚è¼¯] ---
        let startY = 0, pullDiff = 0;
        const ptrThreshold = 110;

        window.addEventListener('touchstart', (e) => { 
            if (window.scrollY <= 0) { 
                startY = e.touches[0].pageY; 
                pullDiff = 0; 
            } 
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            if (window.scrollY > 0) return;
            const currentY = e.touches[0].pageY;
            pullDiff = currentY - startY;

            if (pullDiff > 20) {
                const move = Math.min(pullDiff * 0.3, 50);
                gsap.set('#ptr-indicator', { 
                    y: move, 
                    opacity: pullDiff / ptrThreshold 
                });
                document.getElementById('ptr-icon').innerText = pullDiff >= ptrThreshold ? "Release to sync" : "Pull to sync";
            }
        }, { passive: true });

        window.addEventListener('touchend', (e) => {
            if (window.scrollY <= 0 && pullDiff >= ptrThreshold) {
                gsap.to('#ptr-indicator', { 
                    y: 0, 
                    opacity: 0, 
                    duration: 0.2, 
                    onComplete: () => {
                        const screen = document.getElementById('loading-screen');
                        screen.style.display = 'flex'; 
                        screen.style.opacity = '1';
                        location.reload();
                    }
                });
            } else { 
                gsap.to('#ptr-indicator', { 
                    y: -20, 
                    opacity: 0, 
                    duration: 0.3, 
                    ease: "power2.out" 
                }); 
            }
            pullDiff = 0;
        });

        // --- [é›²ç«¯è³‡æ–™åŒæ­¥] ---
        async function loadStateFromServer() {
            if (!currentUser) return;
            showSync(true);
            try {
                const { data } = await supabaseClient
                    .from('redopa_data')
                    .select('state_json')
                    .eq('username', currentUser)
                    .single();

                if (data && data.state_json) {
                    state = data.state_json;
                }
            } catch (err) { 
                console.log("Cloud sync bypassed."); 
            }
            showSync(false);
        }

        async function saveState() {
            showSync(true);
            localStorage.setItem('ds_categories', JSON.stringify(state.categories));
            localStorage.setItem('ds_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('ds_completions', JSON.stringify(state.completions));

            if (currentUser) {
                await supabaseClient
                    .from('redopa_data')
                    .upsert({ 
                        username: currentUser, 
                        state_json: state 
                    }, { onConflict: 'username' });
            }
            showSync(false);
        }

        function showSync(isVisible) { 
            const el = document.getElementById('sync-indicator'); 
            if(el) el.style.opacity = isVisible ? 1 : 0; 
        }

        // --- [è¦–åœ–å°è¦½åˆ‡æ›] ---
        function switchView(view) {
            const sections = ['view-home', 'view-settings', 'view-history'];
            sections.forEach(s => { 
                const el = document.getElementById(s); 
                if (el && el.style.display !== 'none') {
                    gsap.to(el, { opacity: 0, y: 10, duration: 0.2, onComplete: () => el.style.display = 'none' }); 
                }
            });

            setTimeout(() => {
                const target = document.getElementById(`view-${view}`);
                if(target) { 
                    target.style.display = 'block'; 
                    gsap.fromTo(target, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.3 }); 
                }
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                const navBtn = document.getElementById(`nav-${view}`);
                if(navBtn) navBtn.classList.add('active');

                if (view === 'home') renderHome();
                if (view === 'settings') renderSettings();
                if (view === 'history') { 
                    renderHistory(); 
                    renderChart(currentChartRange); 
                }
            }, 250);
        }

        // --- [æ ¸å¿ƒæ•¸æ“šè¨ˆç®—] ---
        function calculateDailyScore(dateStr) { 
            const doneIds = state.completions[dateStr] || []; 
            return state.tasks.reduce((sum, t) => doneIds.includes(t.id) ? sum + t.score : sum, 0); 
        }

        function calculateMonthlyScore(yearMonth) { 
            return Object.keys(state.completions)
                .filter(d => d.startsWith(yearMonth))
                .reduce((t, d) => t + calculateDailyScore(d), 0); 
        }

        function setFilter(cat) { 
            currentFilter = cat; 
            renderHome(); 
        }

        // --- [UI æ¸²æŸ“ï¼šä¸»é èˆ‡ä»»å‹™] ---
        function renderHome() {
            const statsContainer = document.getElementById('stats-dashboard');
            const questContainer = document.getElementById('quest-container');
            if(!statsContainer || !questContainer) return;

            const doneIds = state.completions[today] || [];
            
            // æ¸²æŸ“èƒ½åŠ›å€¼çœ‹æ¿
            statsContainer.innerHTML = state.categories.map(cat => {
                const catScore = state.tasks
                    .filter(t => t.category === cat)
                    .reduce((sum, t) => doneIds.includes(t.id) ? sum + t.score : sum, 0);
                const isActive = currentFilter === cat ? 'border-white bg-white/10' : 'border-white/5';
                return `
                    <div onclick="setFilter('${cat}')" class="glass-card px-4 py-2 rounded-xl border ${isActive} cursor-pointer transition-all hover:scale-105 min-w-[80px]">
                        <div class="text-[10px] text-neutral-500 uppercase font-bold text-center">${cat}</div>
                        <div class="text-xl font-bold text-white text-center">${catScore}</div>
                    </div>`;
            }).join('');

            document.getElementById('clear-filter').style.display = currentFilter ? 'block' : 'none';
            const displayCats = currentFilter ? [currentFilter] : state.categories;

            // æ¸²æŸ“åˆ†é¡ä»»å‹™
            questContainer.innerHTML = displayCats.map(cat => {
                const catTasks = state.tasks.filter(t => t.category === cat);
                if (catTasks.length === 0) return '';
                return `
                    <div class="mb-6">
                        <h3 class="text-[10px] text-neutral-500 mb-2 uppercase tracking-[0.2em] pl-2 border-l border-white/20">${cat}</h3>
                        <div class="space-y-2">
                            ${catTasks.map(t => `
                                <label class="glass-card p-4 rounded-xl flex items-center gap-4 cursor-pointer">
                                    <input type="checkbox" class="w-5 h-5 accent-white" ${doneIds.includes(t.id) ? 'checked' : ''} onchange="toggleTask(${t.id})">
                                    <span class="flex-1 ${doneIds.includes(t.id) ? 'line-through text-neutral-600' : ''}">${t.name}</span>
                                    <span class="text-white font-mono text-sm">${t.score}</span>
                                </label>`).join('')}
                        </div>
                    </div>`;
            }).join('');

            gsap.to("#total-score", { 
                innerHTML: calculateDailyScore(today), 
                duration: 0.5, 
                snap: { innerHTML: 1 } 
            });
        }

        // --- [UI æ¸²æŸ“ï¼šæ­·å²åœ–è¡¨] ---
        function renderChart(range) {
            const canvas = document.getElementById('growthChart');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let labels = [], scores = [];

            if (range === 'month') { 
                for (let i = 29; i >= 0; i--) { 
                    const d = new Date(); d.setDate(d.getDate() - i); 
                    const ds = d.toISOString().split('T')[0]; 
                    labels.push(ds.slice(5)); 
                    scores.push(calculateDailyScore(ds)); 
                } 
            } else if (range === 'year') { 
                for (let i = 11; i >= 0; i--) { 
                    const d = new Date(); d.setMonth(d.getMonth() - i); 
                    const ym = d.toISOString().slice(0, 7); 
                    labels.push(ym); 
                    scores.push(calculateMonthlyScore(ym)); 
                } 
            } else if (range === 'all') { 
                const dates = Object.keys(state.completions).sort(); 
                if(dates.length) { 
                    let curr = new Date(dates[0].slice(0, 7)); 
                    while(curr <= new Date()) { 
                        const ym = curr.toISOString().slice(0, 7); 
                        labels.push(ym); 
                        scores.push(calculateMonthlyScore(ym)); 
                        curr.setMonth(curr.setMonth() + 1); 
                    } 
                } 
            }

            if (growthChart) growthChart.destroy();
            growthChart = new Chart(ctx, {
                type: 'line',
                data: { 
                    labels, 
                    datasets: [{ 
                        data: scores, 
                        borderColor: '#ffffff', 
                        backgroundColor: 'rgba(255, 255, 255, 0.05)', 
                        borderWidth: 1.5, 
                        tension: 0.3, 
                        fill: true, 
                        pointRadius: range === 'month' ? 0 : 3 
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.03)' }, ticks: { color: '#525252' } }, 
                        x: { grid: { display: false }, ticks: { color: '#525252' } } 
                    } 
                }
            });
        }

        // --- [è³‡æ–™åº«èˆ‡ç®¡ç†æ“ä½œ] ---
        function toggleTask(id) { 
            if (!state.completions[today]) state.completions[today] = []; 
            const idx = state.completions[today].indexOf(id); 
            if (idx > -1) state.completions[today].splice(idx, 1); 
            else state.completions[today].push(id); 
            saveState(); 
            renderHome(); 
        }

        function addCategory() { 
            const val = document.getElementById('new-cat-input').value.trim(); 
            if (val && !state.categories.includes(val)) { 
                state.categories.push(val); 
                saveState(); 
                renderSettings(); 
                document.getElementById('new-cat-input').value = ''; 
            } 
        }

        function addTask() { 
            const name = document.getElementById('task-name').value.trim();
            const cat = document.getElementById('task-cat-select').value;
            const score = parseInt(document.getElementById('task-score').value) || 0; 
            if (name && cat) { 
                state.tasks.push({ id: Date.now(), name, category: cat, score }); 
                saveState(); 
                renderSettings(); 
                document.getElementById('task-name').value = ''; 
                document.getElementById('task-score').value = ''; 
            } 
        }

        function deleteTask(id) { 
            state.tasks = state.tasks.filter(t => t.id !== id); 
            saveState(); 
            renderSettings(); 
        }

        function deleteCategory(catName) { 
            if (catName === 'ä¸€èˆ¬') return alert("ä¸å¯åˆªé™¤é è¨­"); 
            if (confirm(`ç¢ºå®šåˆªé™¤ã€Œ${catName}ã€ï¼Ÿ`)) { 
                state.categories = state.categories.filter(c => c !== catName); 
                state.tasks = state.tasks.map(t => t.category === catName ? {...t, category: 'ä¸€èˆ¬'} : t); 
                saveState(); 
                renderSettings(); 
            } 
        }

        function resetAll() { 
            if (confirm("ç¢ºå®šé‡ç½®æ•¸æ“šï¼Ÿ")) { 
                localStorage.clear(); 
                location.reload(); 
            } 
        }

        function renderSettings() {
            document.getElementById('cat-tags').innerHTML = state.categories.map(c => `
                <div class="bg-neutral-900 border border-white/10 px-3 py-1 rounded-full text-xs text-neutral-300 flex items-center gap-2">
                    # ${c}<button onclick="deleteCategory('${c}')">âœ•</button>
                </div>`).join('');
            document.getElementById('task-cat-select').innerHTML = state.categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('task-manage-list').innerHTML = state.tasks.map(t => `
                <li class="flex justify-between items-center bg-neutral-900/50 p-3 rounded-lg text-sm border border-white/5">
                    <div class="flex items-center gap-2"><span class="text-[10px] text-neutral-500">[${t.category}]</span>${t.name}</div>
                    <div class="flex items-center gap-4"><span class="font-bold text-white">${t.score}</span><button onclick="deleteTask(${t.id})" class="text-red-900">âœ•</button></div>
                </li>`).join('');
        }

        function renderHistory() { 
            const dates = Object.keys(state.completions).sort().reverse(); 
            document.getElementById('history-table-body').innerHTML = dates.map(d => `
                <tr class="border-t border-white/5 hover:bg-neutral-900/50 transition-colors">
                    <td class="p-4 font-mono text-neutral-500">${d}</td>
                    <td class="p-4 text-center font-bold text-white">${calculateDailyScore(d)}</td>
                    <td class="p-4 text-neutral-400 text-xs">${(state.completions[d] || []).length} Missions</td>
                </tr>`).join('') || '<tr><td colspan="3" class="p-8 text-center text-neutral-600 italic">No records.</td></tr>'; 
        }

        function changeRange(range) { 
            currentChartRange = range; 
            document.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active')); 
            document.getElementById(`btn-${range}`).classList.add('active'); 
            renderChart(range); 
        }

        // --- [ç³»çµ±å•Ÿå‹•æµç¨‹ï¼šGSAP é©…å‹•] ---
        async function bootstrap() {
            const bar = document.getElementById('loading-bar');
            
            // éšæ®µä¸€ï¼šå•Ÿå‹• (30%)
            gsap.to(bar, { width: '30%', duration: 0.8, ease: "power2.out" });

            if (!currentUser) {
                currentUser = prompt("IDENTITY REQUIRED:");
                if (currentUser) {
                    localStorage.setItem('redopa_user', currentUser);
                } else { 
                    document.getElementById('loading-screen').style.display='none'; 
                    return; 
                }
            }

            // éšæ®µäºŒï¼šé©—è­‰æˆåŠŸ (60%)
            gsap.to(bar, { width: '60%', duration: 0.5, ease: "power2.out" });

            // åŸ·è¡Œé›²ç«¯æŠ“å–
            await loadStateFromServer();

            // éšæ®µä¸‰ï¼šå®Œæˆ (100%)
            gsap.to(bar, { 
                width: '100%', 
                duration: 0.4, 
                ease: "power2.inOut",
                onComplete: () => {
                    setTimeout(() => {
                        const screen = document.getElementById('loading-screen');
                        if(screen) {
                            screen.style.opacity = '0';
                            setTimeout(() => {
                                screen.style.display = 'none';
                                renderHome();
                            }, 600);
                        }
                    }, 200);
                }
            });
        }

        bootstrap();
    </script>
